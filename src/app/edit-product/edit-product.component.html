<div class="p-3">
  <div class="card">
    <div class="card-header">
      Product ID = {{productId}}
    </div>

  <div class="card-body" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()" >
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">DH</span>
          <input class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="price">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="checked">
        <label class="form-label">Checked</label>
      </div>
      <button [disabled]="productFormGroup.invalid" class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
  </div>
</div>
